<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sum = 0;
    function findAvg() {
        for (let i = 0; i < numbers.length; i++) {
            sum = sum + numbers[i];
            avg = sum/numbers.length;
        }
        return avg;
    }
    let numbers = [5,6,7,8,9,10];
    let trungbinh = findAvg(numbers);
    alert ("diem trung binh la "+trungbinh);
</script>
</body>
</html>
